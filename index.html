<!DOCTYPE HTML>
<html>
    <head>
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class= "container">
            <div class="jumbotron ">
                <h1 class="display-4 maintitlewords">Web Development Hangman</h1>
            </div>
          
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-6">
                   <img src= "/assets/images/jquery.jpg" class="img-responsive" alt="webdevelopmenttheme">
                    </div>
                </div>
                <div class="col-md-6"> 
                    <h1>Press any key to get started!</h1>
                    <br>
                    <h1>Wins</h1>
                    <p id="wins">0</p>
                    <br>
                    <h1>Losses</h1>
                    <p id="losses">0</p>
                    <br>
                    <h1>Current Word</h1>
                    <p id="output">_ _ _ _ _ _ _</p>
                    <br>
                    <h1>Number of Guesses Remaining</h1>
                    <p id="remaining-guesses">12</p> 
                    <br>
                    <h1>Wrong Guesses</h1>
                    <p id="wrong"></p>
                
                
                </div>
        
            </div>

        </div>

        <script src="assets/javascript/game.js"></script>

    </body>
</html>
